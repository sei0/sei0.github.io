<html>
  <head>
    <!-- meta viewport 라고 검색 -->
    <meta name="viewport" content="initial-scale=1.0, width=device-width, use-scalable=no">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #282828;
        text-align: center;
        margin: auto;
      }

      #contents {
        margin: 60px auto;
        text-align: center;
        max-width: 600px;
      }

      #img-sarah {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 200px;
        height: 200px;
        border-radius: 100px;
      }

      #img-suyeol {
        margin: 10px 0;
        width: 50px;
        height: 50px;
        border-radius: 25px;
      }

      h1 {
        margin-top: 30px;
        margin-bottom: 0;
        color: #282828;
        font-weight: 600;
      }

      h2 {
        margin: 10px;
        font-weight: 200;
        color: #9d9da8;
      }

      h4 {
        color: #282828;
        font-weight: 400;
        font-size: 14px;
      }

      .website-item {
        margin: 15px;
        font-weight: 200;
        color:#f78d51;
      }

      #website {
        margin:50px;
      }

      .cards {
        text-align: center;
      }

      .card {
        display: inline-block;
        width: 300px;
        margin: 15px 0;
        text-align: left;
        transition: 0.3s;
      }

      .card:hover {
        border-radius: 10px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }

      .card img {
        border-radius: 10px;
        width: 100%;
      }

      #div-advise {
        margin: 80px 0px;
        font-weight: 100;
        font-size: 12px;
      }

      #div-advise a {
        color: #5193f7;
      }

      .samples {
        margin : 60px 0;
        text-align: center;
      }

      .sample {
        /* Add shadows to create the "card" effect */
        border-radius: 10px;
        width: 300px;
        margin: 15px 0;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
      }

        /* On mouse-over, add a deeper shadow */
      .sample:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }

        /* Add some padding inside the card container */
      .container {
          padding: 2px 16px;
      }

      .sample {
        display: inline-block;
        width: 300px;
      }

      .sample img {
        border-radius: 10px 10px 0 0 ;
      }

      .footer {
          left: 0;
          bottom: 0;
          width: 100%;
          height: 340px;
          background-color: #282828;
          padding-top: 40px;
          padding-left: 200px;
          color: white;
          text-align: left;
        }

      p {
        font-size: 12px;
      }

      @media only screen and (min-width: 550px) {

        .cards {
          text-align: left;
        }

        .card {
           width: calc((100% - 30px) / 2);
           /* margin-left: 10px; */
        }

        .card:nth-child(even) {
          margin-left: 20px;
        }

        .card:nth-child(odd){
          text-align: center;
        }

        .samples {
          text-align: left;
        }

        h4 {
          text-align: center;
        }

        .sample {
           width: calc((100% - 30px) / 2);
           /* margin-left: 10px; */
        }

        .sample:nth-child(even) {
          margin-left: 20px;
        }

        .sample:nth-child(odd){
          text-align: center;
        }
      }

    </style>
